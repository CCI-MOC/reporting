apiVersion: v1
kind: Template
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: "${project_name}-dc"
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: postgres
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: postgres
        name: postgres
      spec:
        containers:
          - name: postgres
            image: postgres:13
            ports:
              - containerPort: 5432
                protocol: TCP
            volumeMounts:
              - mountPath: /var/lib/postgresql/data
                name: postgres-data
            envFrom:
              - secretRef:
                  name: "${project_name}-sec"
        volumes:
          - name: postgres-data
            persistentVolumeClaim:
              claimName: "${project_name}-db-pvc"
parameters:
- name: project_name
  required: true
